<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conversor de Moedas</title>
  <link rel="stylesheet" href="Conversão_Moeda.CSS">
</head>
<body>
  <canvas id="tech-bg"></canvas>

  <div class="container">
    <h1>Conversor de Moedas</h1>

    <input type="number" id="amount" placeholder="Digite o valor em BRL" />

    <select id="currency">
      <option value="USD">Dólar Americano (USD)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="GBP">Libra Esterlina (GBP)</option>
      <option value="JPY">Iene Japonês (JPY)</option>
      <option value="ARS">Peso Argentino (ARS)</option>
    </select>

    <button onclick="convertCurrency()">Converter</button>

    <div id="result"></div>
  </div>

  <script src="Conversão_Moeda.JS"></script>
</body>
</html>
